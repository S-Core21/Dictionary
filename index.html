<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Dictionary</title>
</head>
<body>
    <section class="body">
    <header>
        <h1>
          A-GRADE DICTIONARY
        </h1>
    </header>
    <div class="input">
        <input type="text" id="word">
        <input type="submit" id="search" value="Search">
    </div>
    <div>
        <p id="s_word"></p>
        <p id="pho"></p>
        <p class="pos" id="pos"></p>
        <p class="mean" id="meaning"></p>
    </div>
    <div>
        <p class="pos" id="pos2"></p>
        <p class="mean" id="meaning2"></p>
    </div>
    <div>
        <p class="pos" id="pos3"></p>
        <p class="mean" id="meaning3"></p>
    </div>
    <div>
        <p class="pos" id="pos4"></p>
        <p class="mean" id="meaning4"></p>
    </div>
    <div class="antsyn">
        <small id="synp">Synonyms</small>
        <p id="syn"></p>
        <small id="antp">Antonyms</small>
        <p id="ant"></p>
    </div>
</section>
</body>
<script type="text/javascript" src="meaning.json"></script>
<script type="text/javascript" src="dict.js"></script>
</html>
